<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">        
        <meta name="description" content="">
        <title>Eventos en JS</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>

        <section class="formulario">
            <h4>Ingresa el Platillo</h4>
            <div class="form">
                <input type="text" id="nombrePlato" placeholder="Nombre del plato">
                <select id="isRico">
                    <option value="0">Escoge la opción: ¿Es Rico?</option>
                    <option value="SI">Si</option>
                    <option value="NO">No</option>
                </select>
                <input type="text" id="platFavorito" placeholder="Escribe si es favorito">
                <button class="btn" id="sendPlatillo">Enviar datos</button>
            </div>
        </section>

        <section>
            <div class="myPlatosList" id="platos"></div>
        </section>

    </body>
    <script src="js/eventos.js"></script>
</html>
